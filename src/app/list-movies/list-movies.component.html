<div class="container">
    <h2>My movies</h2>
</div>

<div *ngFor="let movie of movies" class="container bg-secondary text-white pt-3 mb-1" (click)="selectMovie(movie)" [class.bg-info]="isSelected(movie)">
    <div class="row align-items">
        <div class="col-sm-6">
            {{movies.title}}
        </div>
        <div class="col-sm-4">
            {{movies.director}}
        </div>
        <div class="col-sm-2">
            {{movies.year}}
        </div>
    </div>
</div>
